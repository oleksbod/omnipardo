<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

        <base href="/" />

        <title>Pardo Yachts Configurator</title>
        <link href="css/normalize.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/styles.css" rel="stylesheet" type="text/css" media="all" />
        <link
            rel="icon"
            type="image/x-icon"
            href="//pardoyachts.com/cdn/shop/t/12/assets/red-circle.png?v=83357085585562326981746172557" />
        <link href="//pardoyachts.com/cdn/shop/t/12/assets/main.css" rel="stylesheet" type="text/css" media="all" />

        <script type="text/javascript" src="https://libzl.zlthunder.net/libzl/versions/latest/libzl.js"></script>
    </head>

    <body>
        <!--
        <iframe
            src="header.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
-->
        <main>
            <div class="stream-container">
                <div class="stream-view-container">
                    <div id="streamContainer" style="position: relative"></div>
                    <div class="cameras">
                        <div class="camera-container">
                            <div class="camera img-wrapper" data-camera="Orbit">
                                <img class="img" src="img/3-orbit.png" alt="orbit camera" />
                            </div>
                            <div class="camera-name">Orbit</div>
                        </div>

                        <div class="camera-container">
                            <div class="camera img-wrapper" data-camera="Prua">
                                <img class="img" src="img/4-orbit-focus.png" alt="prua camera" />
                            </div>
                            <div class="camera-name">Prua</div>
                        </div>

                        <div class="camera-container">
                            <div class="camera img-wrapper" data-camera="Poppa">
                                <img class="img" src="img/4-orbit-focus.png" alt="poppa camera" />
                            </div>
                            <div class="camera-name">Poppa</div>
                        </div>

                        <div class="camera-container">
                            <div class="camera img-wrapper" data-camera="Driver">
                                <img class="img" src="img/4-orbit-focus.png" alt="driver camera" />
                            </div>
                            <div class="camera-name">Driver</div>
                        </div>

                        <div class="camera-container">
                            <div class="camera img-wrapper" data-camera="Interior">
                                <img class="img" src="img/4-orbit-focus.png" alt="interior camera" />
                            </div>
                            <div class="camera-name">Interior</div>
                        </div>

                        <div class="camera-container">
                            <div class="camera img-wrapper" data-camera="FPC">
                                <img class="img" src="img/5-first-persona.png" alt="fpc camera" />
                            </div>
                            <div class="camera-name">FPC</div>
                        </div>
                    </div>
                </div>
                <div class="sidebar">
                    <div class="scenes"></div>
                </div>
            </div>
        </main>

        <!-- <iframe
            src="footer.html"
            onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
-->
        <script src="js/olibzl.js"></script>
    </body>
</html>
